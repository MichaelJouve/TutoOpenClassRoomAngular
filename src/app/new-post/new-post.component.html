<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="m-3 col-lg-6">
  <div class="form-group">
    <label for="text">Title</label>
    <input type="text" class="form-control" name="title" placeholder="Title" ngModel required>
  </div>
  <div class="form-group">
    <label for="text">Content</label>
    <input type="text" class="form-control" name="content" placeholder="Content" ngModel required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
</form>
